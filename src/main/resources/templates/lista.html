<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th: replace="~{menu :: menu}"></div>
	<div class="container">


		<h1>Lista de Eventos</h1>

		<table class="highlight">
			<thead>
				<tr>
					<th>id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horário</th>
					<th></th>

				</tr>
			</thead>
			<tbody>
				<tr th: each= "e : ${eventos}">
					<td th: text="${e.id}">1</td>
					<td> <a href="@{/eventos/{id}(id=${e})}"> <span th: text="${e.nome}">Aniversário de João</span></a></td>
					<td th: text="${e.local}">Clube</td>
					<td th: text="${e.data}">29/12/2022</td>
					<td th: text="${e.horario}">19:00</td>
					<td>
					<a><i class= "material-icons">edit</</i></a>
					 <a th:href="@{/eventos/{id}/remover(id=${e.id})}"><i class= "material-icons">delete</</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
